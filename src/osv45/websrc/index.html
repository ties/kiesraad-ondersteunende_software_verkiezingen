    <title>
      OSV
    </title>
    <script language="JavaScript" type="text/javascript">
//<![CDATA[
    function doTheLink()
    {
     if (window != top) {
        alert("Login into OSV only using its own main window!");
        history.back();
     } else {
        location.href="osv/logon";
     }
    }

    function weiterleiten()
    {
     if (window != top) {
        history.back();
     } else {
        location.href="osv/logon";
     }
    }
    //]]>
    </script>
  </head>
  <body onload="weiterleiten()">
    <a onclick="doTheLink()" href="osv/logon">Ga hier verder naar het OSV programma!</a>
  </body>
</html>
