# ConflictType
DHONDT_P42_TEXT=<b>Artikel P 7</b><br/>1.  De overblijvende zetels, die restzetels worden genoemd, worden, indien het aantal te verdelen zetels negentien of meer bedraagt, achtereenvolgens toegewezen aan de lijsten die na toewijzing van de zetel het grootste gemiddelde aantal stemmen per toegewezen zetel hebben. Indien gemiddelden gelijk zijn, beslist zo nodig het lot.<br/><br/>2.   Indien het betreft de verkiezing van de leden van de Tweede Kamer, komen bij deze toewijzing niet in aanmerking lijsten waarvan het stemcijfer lager is dan de kiesdeler.
DHONDT_P42_MESSAGE=Die ausgeloste Liste erhält einen Restsitz.
NIEMEYER_P42_TEXT=<b>Artikel P 8</b><br/>1.  De restzetels worden, indien het aantal te verdelen zetels minder dan negentien bedraagt, achtereenvolgens toegewezen aan de lijsten waarvan de stemcijfers bij deling door de kiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk zijn, beslist zo nodig het lot.
NIEMEYER_P42_MESSAGE=Die ausgeloste Liste erhält einen Restsitz.
ABSOLUTE_MAJORITY_TEXT=<b>Artikel P 9</b><br/>Indien aan een lijst die de volstrekte meerderheid van de uitgebrachte geldige stemmen heeft verkregen, een aantal zetels is toegewezen, kleiner dan de volstrekte meerderheid van het aantal toe te wijzen zetels, wordt aan die lijst alsnog één zetel toegewezen en vervalt daartegenover één zetel, toegewezen aan de lijst die voor het kleinste gemiddelde of het kleinste overschot een zetel heeft verworven. Indien twee of meer lijsten voor hetzelfde kleinste gemiddelde of hetzelfde kleinste overschot een zetel hebben verworven, beslist het lot.
ABSOLUTE_MAJORITY_MESSAGE=Die ausgeloste Liste verliert den Restsitz. Er wird einer anderen Liste zugewiesen, die die absolute Stimmenmehrheit besitzt.
NIEMEYER_P3_TEXT=<b>Artikel P 11</b><br/>5.  De restzetels worden achtereenvolgens toegewezen aan de lijsten van de combinatie waarvan de stemcijfers bij deling door de combinatiekiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk zijn, beslist zo nodig het lot.
NIEMEYER_P3_MESSAGE=Die ausgeloste Liste erhält einen Restsitz.
DHONDT_P3_TEXT=<b>Artikel P 13</b><br/>2.  Zijn er na toepassing van het eerste lid nog zetels toe te wijzen, dan worden deze toegewezen volgens het stelsel van de grootste gemiddelden als bedoeld in artikel P 7, eerste lid.
DHONDT_P3_MESSAGE=Der ausgelosten Liste wird ein Sitz zugewiesen.
NIEMEYER_P2_TEXT=<b>Artikel P 12</b><br/>5.  De restzetels worden achtereenvolgens toegewezen aan de lijsten van de groep waarvan de stemcijfers bij deling door de groepskiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk zijn, beslist zo nodig het lot.
NIEMEYER_P2_MESSAGE=Der ausgelosten Liste wird ein Sitz zugewiesen.
DHONDT_P2_TEXT=<b>Artikel P 13</b><br/>2.  Zijn er na toepassing van het eerste lid nog zetels toe te wijzen, dan worden deze toegewezen volgens het stelsel van de grootste gemiddelden als bedoeld in artikel P 7, eerste lid.
DHONDT_P2_MESSAGE=Der ausgelosten Liste wird ein Sitz zugewiesen.
ROLL_BACK_TEXT=<b>Artikel P 16</b><br/>2.  Indien aan geen van de lijsten of stellen gelijkluidende lijsten waarop de gekozen kandidaat is vermeld, voldoende zetels zijn toegewezen, wordt aan hem niettemin een zetel toegewezen op de lijst of het stel gelijkluidende lijsten waarop hij het grootste aantal stemmen heeft verkregen, en vervalt daartegenover de zetel die met toepassing van artikel P 12 of P 13 het laatst was toegewezen aan een van de lijsten of stellen gelijkluidende lijsten van de groep.  
ROLL_BACK_MESSAGE=Ein Sitz der ausgelosten Liste wird einbehalten.
ROLL_FORWARD_TEXT=Zijn er bij de toepassing van Artikel P 18 op een lijst geen kandidaten meer over die nog niet gekozen zijn verklaard, dan wordt op een lijst van de lijstengroep waarop geen zetels meer te verdelen waren, de eerstvolgende nog niet gekozen verklaarde kandidaat gekozen verklaard. Deze lijst wordt bepaald met toepassing van de regeling voor overgang van zetels naar andere verbonden lijsten bij verdeling van zetels binnen een lijstengroep (Artikel P 13 1.).
ROLL_FORWARD_MESSAGE=Die ausgeloste Liste erhält einen Sitz der Liste, die keine weiteren ungewählten Kandidaten hat. 
CANDIDATES_TEXT=<b>Artikel P 15</b><br/>1. In de volgorde van de aantallen op hen uitgebrachte stemmen zijn gekozen die kandidaten die op de gezamenlijke lijsten waarop zij voorkomen, een aantal stemmen hebben verkregen, groter dan 25% van de kiesdeler, voor zover aan de lijstengroep, het niet van een lijstengroep deel uitmakend stel gelijkluidende lijsten of de op zichzelf staande lijst voldoende zetels zijn toegewezen. Indien aantallen gelijk zijn, beslist zo nodig het lot.
CANDIDATES_MESSAGE=Der ausgeloste Kandidat erhält einen Sitz.
CANDIDATES_TEXT_APPENDIX_EP=<br/><b>Artikel Y 23a</b><br/>Voor de toepassing van de artikelen P 15 en P 19, tweede lid, wordt voor "25% van de kiesdeler" gelezen: 10% van de kiesdeler.
CANDIDATES_TEXT_APPENDIX_GR1=<br/>2.  Indien het aantal bij de verkiezing te verdelen zetels minder dan negentien bedraagt, wordt bij de toepassing van het eerste lid niet 25% van de kiesdeler, maar de helft van de kiesdeler in aanmerking genomen.

